<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Há quanto tempo eu te amo?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?love,romance') no-repeat center center/cover;
            background-size: cover;
            color: white;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 100px auto;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2em;
            color: #ff4c7f;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.2em;
            color: #ff4c7f;
            margin-top: 20px;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Há quanto tempo eu te amo?</h1>
        <!-- Adicionando uma foto -->
        <img src="images/foto1.jpg" alt="Foto do casal">
        <h2 id="resultado"></h2>
    </div>

    <script>
        // Senha de acesso
        const senhaCorreta = "amor123"; // Defina a senha aqui
        let senhaDigitada = prompt("Digite a senha para acessar o site:");

        // Verifica a senha
        if (senhaDigitada !== senhaCorreta) {
            alert("Senha incorreta! Acesso negado.");
            window.location.href = "about:blank"; // Redireciona para uma página em branco
        } else {
            alert("Senha correta! Bem-vindo ao site.");
            // O site continua carregando normalmente
        }

        // Data de início do amor (01 de agosto de 2024)
        const dataInicio = new Date('2024-08-01T00:00:00');

        function atualizarTempo() {
            const agora = new Date();
            const diff = agora - dataInicio;

            // Verifica se a data de início é no futuro
            if (diff < 0) {
                document.getElementById("resultado").innerHTML = 
                    `Felipe e Jennifer ainda não começaram sua jornada de amor. <br>
                    Aguarde até 01 de agosto de 2024! ❤️`;
                return;
            }

            // Calcula o tempo
            const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const meses = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const dias = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diff % (1000 * 60)) / 1000);

            // Exibe o resultado
            document.getElementById("resultado").innerHTML = 
                `Felipe e Jennifer estão juntos há: <br>
                ${anos} anos, ${meses} meses, ${dias} dias, <br>
                ${horas} horas, ${minutos} minutos e ${segundos} segundos. <br>
                Cada segundo ao seu lado é um presente. E o nosso contador de amor nunca para de crescer. ❤️`;
        }

        // Atualiza o tempo a cada segundo
        atualizarTempo();
        setInterval(atualizarTempo, 1000);
    </script>
</body>
</html>
