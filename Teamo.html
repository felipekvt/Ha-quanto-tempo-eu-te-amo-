<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Há quanto tempo eu te amo?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?love,romance') no-repeat center center/cover;
            background-size: cover;
            color: white;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 100px auto;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2em;
            color: #ff4c7f;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.2em;
            color: #ff4c7f;
            margin-top: 20px;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s infinite ease-in-out;
        }
        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Há quanto tempo eu te amo?</h1>
        <h2 id="resultado"></h2>
    </div>

    <script>
        // Data de início do amor (01 de agosto de 2024)
        const dataInicio = new Date('2024-08-01T00:00:00');

        function atualizarTempo() {
            const agora = new Date();
            const diff = agora - dataInicio;

            // Verifica se a data de início é no futuro
            if (diff < 0) {
                document.getElementById("resultado").innerHTML = 
                    `Felipe e Jennifer ainda não começaram sua jornada de amor. <br>
                    Aguarde até 01 de agosto de 2024!❤️`;
                return;
            }

            // Calcula o tempo
            const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const meses = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const dias = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diff % (1000 * 60)) / 1000);

            // Exibe o resultado
            document.getElementById("resultado").innerHTML = 
                `Felipe e Jennifer estão juntos há: <br>
                ${anos} anos, ${meses} meses, ${dias} dias, <br>
                ${horas} horas, ${minutos} minutos e ${segundos} segundos. <br>
                E o amor só cresce a cada dia! ❤️`;
        }

        // Atualiza o tempo a cada segundo
        atualizarTempo();
        setInterval(atualizarTempo, 1000);

        // Função para criar corações flutuantes
        function criarCorações() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                document.body.appendChild(heart);
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }

        criarCorações();
    </script>
</body>
</html>
